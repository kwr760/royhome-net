version: "3.8"

services:
  web:
    build:
      context: .
      args:
        APP: web
        RELEASE: ${RELEASE}
    volumes:
      - /var/cert/royk.us:/var/cert/royk.us
      - .:/var/app/royhome-net
    ports:
      - "3000:3000"
      - "9229:9229"
    extra_hosts:
      - "api.royk.us:172.17.0.1"
    depends_on:
      - api

  api:
    build:
      context: .
      args:
        APP: api
        RELEASE: ${RELEASE}
    volumes:
      - /var/cert/royk.us:/var/cert/royk.us
      - .:/var/app/royhome-net
    ports:
      - "5000:5000"
      - "9230:9229"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
