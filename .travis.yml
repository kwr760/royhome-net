---
language: node_js

node_js:
  - "10"

jobs:
  include:
    - stage: test
      script:
        - echo $TRAVIS_BRANCH : $TRAVIS_PULL_REQUEST
        - npm test
    - stage: master
      script: if [ "$TRAVIS_BRANCH" = "master" ]; then echo "Here"; fi
    - stage: Not master
      script: if [ "$TRAVIS_BRANCH" != "master" ]; then echo "Here"; fi
    - stage: PR = false
      script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then echo "Here"; fi
    - stage: PR
      script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then echo "Here"; fi
    - stage: deploy
      script: ./scripts/deploy.sh
